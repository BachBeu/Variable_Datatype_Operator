<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;
    let inputFahrenheit;

    inputCelsius = prompt("nhập số độ C");
    inputFahrenheit = prompt("nhập số độ F");

    let C = parseInt(inputCelsius);
    let F = parseInt(inputFahrenheit);

    F = (C/5) *9 +32;
    document.write("giá trị chuyển đổi từ độ C sang dộ F là: " + F);
</script>
</body>
</html>
