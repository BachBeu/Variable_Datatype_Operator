<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi = 3.14;
    let inputRadius;

    inputRadius = prompt("nhập số bán kính kình tròn: ");

    let r = parseInt(inputRadius);

    let S = r*r*pi;

    document.write("diện tích hình tròn là: " + S);
</script>
</body>
</html>
