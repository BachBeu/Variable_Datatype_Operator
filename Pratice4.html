<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let pi = 3.14;
    let inputRadius;

    inputRadius = prompt("nhập bán kính hình tròn: ");

    let r = parseInt(inputRadius);
    let C = r*2*pi;

    document.write("chu vi hình tròn là: " + C);
</script>
